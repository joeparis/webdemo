<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Specficity</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css?family=Merriweather|Montserrat" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="styles/table.css" />

  <script src="main.js"></script>
</head>

<body>
  <table>
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
    </tr>
    <tr>
      <td>4</td>
      <td>5</td>
      <td>6</td>
    </tr>
    <tr>
      <td>7</td>
      <td>8</td>
      <td>9</td>
    </tr>
    <caption>Base Table</caption>
  </table>

  <table>
    <tr>
      <td colspan="2">1</td>
      <td>2</td>
      <!-- <td>3</td> -->
    </tr>
    <tr>
      <td>4</td>
      <td>5</td>
      <td>6</td>
    </tr>
    <tr>
      <td>7</td>
      <td>8</td>
      <td>9</td>
    </tr>
    <caption>Col Span</caption>
  </table>

  <table>
    <tr>
      <td rowspan="2">1</td>
      <td>2</td>
      <td>3</td>
    </tr>
    <tr>
      <td>4</td>
      <td>5</td>
      <!-- <td>6</td> -->
    </tr>
    <tr>
      <td>7</td>
      <td>8</td>
      <td>9</td>
    </tr>
    <caption>Row Span</caption>
  </table>

  <table>
    <tr>
      <td colspan="2" rowspan="2">1</td>
      <td>2</td>
      <!-- <td>3</td> -->
    </tr>
    <tr>
      <td>4</td>
      <!-- <td>5</td>
      <td>6</td> -->
    </tr>
    <tr>
      <td>7</td>
      <td>8</td>
      <td>9</td>
    </tr>
    <caption>Col Span &amp; Row Span</caption>
  </table>
</body>

</html>
